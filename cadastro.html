<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estilo.css">
    <link rel="stylesheet" href="./CSS/cadastro.css">
    <link rel="stylesheet" href="coisas.html">
    <script src="./js/index.js" defer></script>
    <script src="./js/cadastro.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c2ba0eb02.js" crossorigin="anonymous" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1 class="title">Pagina de Cadastro</h1>
        <button class="entrar"> Entrar </button>
    </header>
        <main>
            <img src="./img/zwjeQb.jpg" alt="">
            <form>
                <section class="inputs-container">
                    <h1> Crie uma conta, Ã© grÃ¡tis!</h1>
                    <input type="text" id="nome" placeholder="Nome Completo:" required>
                    <input type="email" id="email" placeholder="Email:" required>
                    <input type="tel" id="tel" placeholder="(DDD) 9XXXX-XXXX" required>
                    <input type="text" id="user" placeholder="Usuario:" required>
                        <div class="password-container" >
                            <input type="password" id="field-password" class="field-password" placeholder="Senha:" required>
                            <i class="fas fa-eye" id="eye" style="display: none;" onclick="showpassword()"></i></i>
                            <i class="fas fa-eye-slash" id="eye-slash"  style="display: block;" onclick="showpassword()"></i></i>
                        </div>
                        <div class="password-container">
                            <input type="password" id="password" class="field-password-camp" placeholder="Confirmar Senha:" required>
                            <i class="fas fa-eye" id="eye-open" style="display: none;" onclick="mostrarsenha()"></i></i>
                            <i class="fas fa-eye-slash" id="eye-slash-close" style="display: block;" onclick="mostrarsenha()"></i></i>
                        </div>
                    <button id="btn-cad"> Cadastrar </button>
                </section>
            </form>
        </main>
</body>
</html>
